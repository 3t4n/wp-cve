<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
<head>
    <title>Page title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../../../TimelineJS/compiled/js/storyjs-embed.js"></script>
    <script>
        jQuery(document).ready(function(){
            doResize();
        });
        function doResize() {
            var winHeight = $( window ).height();
            var paneHeight = Math.floor(winHeight / 2);
            var panePadding = 2 * (parseInt($('.pane').css('margin')) + parseInt($('.pane').css('border-width')));
            var winWidth = $( window ).width();
            var paneMargin = parseInt($('.pane').css('margin'));
            $('.pane-container').css('height', paneHeight);
            $('.pane').css('height', paneHeight - panePadding);
            $('.pane-container.row-md-6').css('height', paneHeight/2);
            $('.pane-container.row-md-6 .pane').css('height', (paneHeight/2) - panePadding);
            buildTimeline();
        }
        jQuery(window).resize(doResize);

        function buildTimeline() {
            var timelineObj = {
                "timeline": {
                    "headline":"The Main Timeline Headline Goes here",
                    "type":"default",
                    "text":"<p>Intro body text goes here, some HTML is ok</p>",
                    "asset": {
                        "media":"http://yourdomain_or_socialmedialink_goes_here.jpg",
                        "credit":"Credit Name Goes Here",
                        "caption":"Caption text goes here"
                    },
                    "date": [
                        {
                            "startDate":"2011,12,10",
                            "endDate":"2011,12,11",
                            "headline":"Headline Goes Here",
                            "text":"<p>Body text goes here, some HTML is OK</p>",
                            "tag":"This is Optional",
                            "classname":"optionaluniqueclassnamecanbeaddedhere",
                            "asset": {
                                "media":"http://twitter.com/ArjunaSoriano/status/164181156147900416",
                                "thumbnail":"optional-32x32px.jpg",
                                "credit":"Credit Name Goes Here",
                                "caption":"Caption text goes here"
                            }
                        }
                    ],
                    "era": [
                        {
                            "startDate":"2011,12,10",
                            "endDate":"2011,12,11",
                            "headline":"Headline Goes Here",
                            "text":"<p>Body text goes here, some HTML is OK</p>",
                            "tag":"This is Optional"
                        }

                    ]
                }
            };
            createStoryJS({
                type:       'timeline',
                width:      $('#timeline-report .pane').width() + 2,
                height:     $('#timeline-report .pane').height() + 16,
                source:     timelineObj,
                embed_id:   'timeline'
            });
        }
    </script>
    <link rel="stylesheet" href="../../../TimelineJS/compiled/css/timeline.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Dancing+Script|Antic+Slab' rel='stylesheet' type='text/css'>
