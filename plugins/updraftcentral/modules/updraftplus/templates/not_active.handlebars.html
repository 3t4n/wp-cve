<div class="row">
	<div class="updraftcentral_updraftplus_container">
		<div class="col-md-12">
			<div class="updraftplus-dashboard">
				<div class="row">
					<div class="col-md-12">
						{{#if action.install_and_activate}}
							<div class="updraftplus-not-installed">
								{{action.messages.not_installed}}
							</div>
							<button class="btn btn-primary" id="btn-updraftplus-install-activate">{{action.messages.install_and_activate}}</button>
						{{/if}}
						{{#if action.activate}}
							<div class="updraftplus-not-activated">
								{{action.messages.not_activated}}
							</div>
							<button class="btn btn-primary" id="btn-updraftplus-activate">{{action.messages.activate}}</button>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
