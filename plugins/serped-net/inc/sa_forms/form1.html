<style>/* Toogle */.icp_form-1-{form_id} {	/* Background Color  */	background-color:{bg_color};	/*background-color: #2980b9;*/	/*background-color:#e74c3c;*/	/*background-color:#f1c40f;*/	/*#2980b9,*/	/* Font Style */	font-family: 'Titillium Web', sans-serif, Arial;        line-height: 1.5px !important;	/*font-family: 'Maven Pro', sans-serif;*/	/*font-family: 'Roboto Condensed', sans-serif;*/	/*font-family:'Bitter', serif;*/}.icp_form-1-{form_id} img {		box-shadow:none;                display: inline-block;}/* =================================================== *//* Form 1 */.icp_form-1-{form_id} {	/* Size and position */        width: 90%;	margin: 0 auto 0px;	padding: 4%;	position: relative;	/* Font styles */	/*color: {font_color};*/	vertical-align: top;	text-align: center;        font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_form-1-{form_id} p {        margin: 2% 0 0;	font-size: 14px !important;	line-height: 1.0em !important;        color: {desc_color} !important;        text-align: center;        font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_form-1-{form_id} h1 {	font-size: 25px !important;	padding-bottom: 0px;	 margin: 0 0 2%;	line-height: 1em !important;	font-weight: 700 !important;        font-family: 'Titillium Web', sans-serif, Arial !important;        color: {title_color} !important;}.icp_form-1-{form_id} h1:before {    content: none;}.icp_form-1-{form_id} h2 {    font-size: 18px;    padding-bottom: 10px;	font-weight: 400;	line-height: 1em;}.icp_form-1-{form_id} input[type=text] {    /* Size and position */    width: 80% !important;    max-width:  80% !important;    height: 37px !important;    max-height: 37px !important;     margin-top: 4%;    padding: 8px 3% 8px 3% !important;    margin-bottom: 15px;    display: inline-block;    /* Styles */    border: 0px solid {btn_color}; /* Fallback */    border: 0px solid rgba(78,48,67, 0.8);    background: rgba(255,255,255,1);    border-radius: 2px;    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 1px 1px rgba(0,0,0,0.1);    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */    color: #2c3e50;    font-size: 13px;    font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_form-1-{form_id} .icp_url {    /* Size and position */    width: 80% !important;    max-width:  80% !important;    height: 37px !important;    max-height: 37px !important;     margin-top: 4%;    padding: 8px 3% 8px 3% !important;    margin-bottom: 15px;    display: inline-block;    /* Styles */    border: 0px solid {btn_color}; /* Fallback */    border: 0px solid rgba(78,48,67, 0.8);    background: rgba(255,255,255,1);    border-radius: 2px;    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 1px 1px rgba(0,0,0,0.1);    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */    color: #2c3e50;    font-size: 13px;    font-family: 'Titillium Web', sans-serif, Arial !important;}/* input[placeholder],    [placeholder],    *[placeholder] {      color: white !important;    } */.icp_form-1-{form_id} input::-webkit-input-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* WebKit and Blink (Safari, Google Chrome, Opera 15+) */.icp_form-1-{form_id} input:-moz-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* Mozilla Firefox 4 to 18 */.icp_form-1-{form_id} input:-ms-input-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* Internet Explorer 10 */.icp_form-1-{form_id} input[type=text]:hover {    border-color: #2c3e50;}.icp_form-1-{form_id} input[type=text]:focus,.icp_form-1-{form_id} input[type=submit]:focus {    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 100px 1px rgba(0,0,0,0.1),        0 0 0 3px rgba(255,255,255,0.15);    outline: none;}/* Fallback */.no-boxshadow .icp_form-1-{form_id} input[type=text]:focus {    outline: 1px solid white;}.icp_form-1-{form_id} input[type=submit] {    /* Size and position */    width: 80% !important;    max-width:  80% !important;    padding: 8px 0% 8px 0% !important;    height: 37px !important;    max-height: 37px !important;    /* Styles */    background: {submit_bg_color} !important;    border-radius: 2px;    border: 1px solid {submit_border_color} !important;       cursor: pointer;    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */    color: {submit_color} !important;    font-size: 16px;     line-height:  1em !important;    font-weight: 700 !important;    font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_form-1-{form_id} input[type=submit]:hover {	background: #2c3e50;	color: white;}/* Fallback */.icp_form-1-{form_id} label {    display: none;    padding: 0 0 5px 2px;    cursor: pointer;	line-height: 1.2em;	}.icp_form-1-{form_id} label:hover ~ input {    border-color: #333;}/* =================================================== */</style><form class="icp_form-1-{form_id}" method="get" action="https://yoursite.report/" target="_blank" style="position:relative">{close_btn}<h1 class="icp_title">{title}</h1><div class="images">{img}</div><p class="icp_desc">{desc}</p>			    <div>                                <input class="icp_url" style="max-width:80%;max-height: 37px;" type="text" name="url" placeholder="{url_placeholder}" required>                    <input type="hidden" name="apikey" value="{apikey}" />					<input type="hidden" name="sdn_custom_val" id="sdn_custom_val-{form_id}" />                    <input type="submit" name="submit" value="{btn_text}" /> 				</div>			  </form>    <script type="text/javascript" src="https://members.serped.net/js/public.func.js"></script><script>sdn_custom = sdn_getParameterByName('sdn_c'); if(sdn_custom != '') document.getElementById('sdn_custom_val-{form_id}').value = sdn_custom;</script>
