<style>.icp_topbar-2-{form_id}{	background-color:{bg_color};	font-family: 'Titillium Web', sans-serif, Arial;	position:fixed;	top:0;	left:0;	z-index:999999;        line-height: 1.5px !important;}.icp_topbar-2-{form_id} img{		height:50px;		width:auto;		float:left; 		margin-right:10px;		}.icp_topbar-2-{form_id} .col1{	width:50%;	float:left;	min-width:50%;	}.icp_topbar-2-{form_id} .col2{	width:50%;	float:left;	min-width:50%;        text-align: right;        height: 40px !important;        max-height: 40px !important;}.icp_topbar-2-{form_id} .col3{	width:50%;	float:left;	min-width:50%;        text-align: center;        height: 40px !important;        max-height: 40px !important;}.icp_topbar-2-{form_id} {    width: 100%;    height: 70px !important;	/*color: {font_color_opposite};*/	vertical-align: top;}.icp_topbar-2-{form_id} p {        font-size: 16px !important;	line-height: 1.0em;	padding-top:3px;	padding-bottom:0;	margin:3px;        color: {desc_color} !important;        font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_topbar-2-{form_id} h1 {	font-size: 25px !important;	margin:0;        color: {title_color} !important;	line-height: 1em;		font-weight: 700;	display:inline-block;	padding-top:5px;        font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_topbar-2-{form_id} h1:before {    content: none;}.icp_topbar-2-{form_id} .col1{	background-color:{layer_color};	background-image:url({plugins_url}arrow-right.png);	background-position:center right;	background-repeat:no-repeat;	padding:6px !important;        height: 100% !important;	min-width:45%;	width:45%;	margin-right:3%;}.icp_topbar-2-{form_id} input[type=text] {    /* Size and position */    width: 80% !important;    max-width: 80% !important;    height: 40px !important;    max-height: 40px !important;    padding: 8px 5% 8px 5% !important;    margin: 0px;    display: inline-block;    /* Styles */    border: 0px solid #4e3043; /* Fallback */    border: 0px solid rgba(78,48,67, 0.8);    background: rgba(255,255,255,1);    border-radius: 2px;    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 1px 1px rgba(0,0,0,0.1);    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */    color: #2c3e50;    font-size: 13px;    font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_topbar-2-{form_id} .icp_url {    /* Size and position */    width: 80% !important;    max-width: 80% !important;    height: 40px !important;    max-height: 40px !important;    padding: 8px 5% 8px 5% !important;    margin: 0px;    display: inline-block;    /* Styles */    border: 0px solid #4e3043; /* Fallback */    border: 0px solid rgba(78,48,67, 0.8);    background: rgba(255,255,255,1);    border-radius: 2px;    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 1px 1px rgba(0,0,0,0.1);    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */    color: #2c3e50;    font-size: 13px;    font-family: 'Titillium Web', sans-serif, Arial !important;}/* input[placeholder],    [placeholder],    *[placeholder] {      color: white !important;    } */.icp_topbar-2-{form_id} input::-webkit-input-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* WebKit and Blink (Safari, Google Chrome, Opera 15+) */.icp_topbar-2-{form_id} input:-moz-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* Mozilla Firefox 4 to 18 */.icp_topbar-2-{form_id} input:-ms-input-placeholder {    color: rgba(37,21,26,0.5);    text-shadow: 0 1px 0 rgba(255,255,255,0.15);} /* Internet Explorer 10 */.icp_topbar-2-{form_id} input[type=text]:hover {    border-color: #2c3e50;}.icp_topbar-2-{form_id} input[type=text]:focus,.icp_topbar-2-{form_id} input[type=submit]:focus {    box-shadow:         0 1px 0 rgba(255,255,255,0.2),         inset 0 100px 1px rgba(0,0,0,0.1),        0 0 0 3px rgba(255,255,255,0.15);    outline: none;}/* Fallback */.no-boxshadow .icp_topbar-2-{form_id} input[type=text]:focus {    outline: 1px solid white;}.icp_topbar-2-{form_id} input[type=submit] {    /* Size and position */    width: 80% !important;    max-width: 80% !important;    height: 40px !important;    max-height: 40px !important;    padding: 8px 0% 8px 0% !important;    margin: 0px;    /* Styles */    background: {submit_bg_color} !important;    border-radius: 2px;    border: 1px solid {submit_border_color} !important;      cursor: pointer;    -webkit-transition: all 0.3s ease-out;    -moz-transition: all 0.3s ease-out;    -ms-transition: all 0.3s ease-out;    -o-transition: all 0.3s ease-out;    transition: all 0.3s ease-out;    /* Font styles */     color: {submit_color} !important;    font-size: 16px;    font-weight: 700;    font-family: 'Titillium Web', sans-serif, Arial !important;}.icp_topbar-2-{form_id} input[type=submit]:hover {	/*background: #2c3e50;*/    box-shadow:         inset 0 1px rgba(255,255,255,0.5),         inset 0 20px 30px rgba(99,64,86,0.4);}.icp_topbar-2-{form_id} .frm_btn {    float:right;     width:50% ;    height: 40px !important;    max-height: 40px !important;    margin-top: 15px !important;    margin-bottom: 15px !important;    overflow: hidden;}</style><form class="icp_topbar-2-{form_id}"  method="get" action="https://yoursite.report/" target="_blank"><div class="col1">{img}<h1 class="icp_title">{title}</h1><p class="icp_desc">{desc}</p></div><div class="frm_btn"><div class="col2">    <div><input class="icp_url" style="max-width:80%;max-height: 37px;" type="text" name="url" placeholder="{url_placeholder}" required></div></div><div class="col3"><div> <input type="hidden" name="apikey" value="{apikey}" /><input type="hidden" name="sdn_custom_val" id="sdn_custom_val-{form_id}" />    <input type="submit" name="submit" value="{btn_text}" /> </div>			</div>                </div>  </form>â€‹   <script type="text/javascript" src="https://members.serped.net/js/public.func.js"></script><script>sdn_custom = sdn_getParameterByName('sdn_c'); if(sdn_custom != '') document.getElementById('sdn_custom_val-{form_id}').value = sdn_custom;</script>
