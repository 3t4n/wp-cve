{% if showdata.icon is not empty %}

	{% if forecast.icon is not empty %}
		{% set icon = forecast.icon %}
	{% else %}
		{% set icon = day.icon %}
	{% endif %}

	{% if iconsize is empty %}
		{% set iconsize = '50' %}
	{% endif %}

	<{{tag}} class="wu-icon"><img src="{{user_icon_url}}/{{icon}}.gif" alt="{{ forecast.condition ? forecast.condition|e : day.condition|e }}" width="{{iconsize}}" height="{{iconsize}}" /></{{tag}}>
{% endif %}
