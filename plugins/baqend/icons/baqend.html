<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baqend</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "baqend";
    src: url("./baqend.eot?06c24983ff7ca3e130d170512cddda13?#iefix") format("embedded-opentype"),
url("./baqend.woff2?06c24983ff7ca3e130d170512cddda13") format("woff2"),
url("./baqend.woff?06c24983ff7ca3e130d170512cddda13") format("woff"),
url("./baqend.ttf?06c24983ff7ca3e130d170512cddda13") format("truetype"),
url("./baqend.svg?06c24983ff7ca3e130d170512cddda13#baqend") format("svg");
}

i {
    line-height: 1;
}

i[class^="iqon-"]:before, i[class*=" iqon-"]:before {
    font-family: baqend !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.iqon-badge-check:before {
    content: "\f101";
}
.iqon-badge:before {
    content: "\f102";
}
.iqon-badge-warn:before {
    content: "\f103";
}
.iqon-baqend:before {
    content: "\f104";
}
.iqon-measure:before {
    content: "\f105";
}
.iqon-rocket:before {
    content: "\f106";
}
.iqon-trophy:before {
    content: "\f107";
}


    </style>
</head>
<body>

    <h1>baqend</h1>


        <div class="preview">
            <span class="inner">
                <i class="iqon-badge-check"></i>
            </span>
            <br>
            <span class='label'>badge-check</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-badge"></i>
            </span>
            <br>
            <span class='label'>badge</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-badge-warn"></i>
            </span>
            <br>
            <span class='label'>badge-warn</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-baqend"></i>
            </span>
            <br>
            <span class='label'>baqend</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-measure"></i>
            </span>
            <br>
            <span class='label'>measure</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-rocket"></i>
            </span>
            <br>
            <span class='label'>rocket</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="iqon-trophy"></i>
            </span>
            <br>
            <span class='label'>trophy</span>
        </div>


</body>
</html>
