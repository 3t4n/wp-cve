<span class="jd-tooltip-title">Font</span> [Optional]<br />
Text font of a layer, if this value is not specified, it will inherit text font from web page.
<br />
<br />
Example:
<br />
Set single font: <strong>Arial</strong>
<br />
Set multiple fonts: <strong>Arial, Helvetica, sans-serif, Verdana, Geneva, 'Segoe UI', Tahoma</strong>
