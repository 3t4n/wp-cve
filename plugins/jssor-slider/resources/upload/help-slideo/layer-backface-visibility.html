<span class="jd-tooltip-title">Backface (Transform)</span> [Optional]<br />
Backface visibility of a layer, default value is <strong>visible</strong>.<br />
<br />
This option is known as '<strong>backface-visibility</strong>' in css.<br />
It affects appearance of layer applied with '<strong>Rotate X</strong>' or '<strong>Rotate Y</strong>'.
