<span class="jd-tooltip-title">Scale Pos.</span> [Optional]<br />
A numeric value from 0 to 1 indicates ratio to scale position of the element while slider is scaling, default value is 1.<br />
<br />
<strong>1</strong>: Scale at the same ratio of the slider.<br />
<strong>0</strong>: Don't scale.<br />
<strong>0.3, 0.5, 0.7 etc.</strong>: Scale at intermediate ratio.
