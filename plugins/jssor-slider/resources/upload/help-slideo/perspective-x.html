<span class="jd-tooltip-title">X (3D Perspective Origin)</span> [Optional]<br />
The X (in percentage) position of the perspective point, default value is 50%.<br />
Note that the perspective is known as <strong>perspective-origin</strong> in css.<br />
<br />
This option affects appearance of child layers applied with <strong>Rotate X</strong> or <strong>Rotate Y</strong> or <strong>Translate Z</strong> effect.
