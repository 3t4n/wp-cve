<span class="jd-tooltip-title">Font Weight</span> [Optional]<br />
Specifies the weight or boldness of the font. Default value is 'normal'. <br />
Some fonts are only available in normal and bold.

<br />
<br />
<span class="text-warning">Note the equivalent html code looks like &lt;div style="font-weight:normal|bold|100|300|400|500|700|900" &gt;</span>
