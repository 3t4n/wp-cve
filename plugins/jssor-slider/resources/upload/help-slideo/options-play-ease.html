<span class="jd-tooltip-title">Ease (Play sliding left &lt;-&gt; right)</span> [Optional]<br />
The 'ease' to play sliding left &lt;-&gt; right animation on slide, default value is 'OutQuad'<br />
<br />
'ease' means variation of speed to complete an animation. This option specifies 'ease' for sliding left &lt;-&gt; right animation.
