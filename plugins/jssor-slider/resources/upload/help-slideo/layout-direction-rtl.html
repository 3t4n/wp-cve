<span class="jd-tooltip-title">RTL (Direction)</span> [Optional]<br />
Right to left layout for some special languages like Aribic.
<br />
<br />
If this option is enabled, the text will align to right by default, and it arranges slides and bullet navigator from right to left.
<br />
The generated html code looks like &lt;div dir="rtl" ...&gt;
