<div class="row align-items-center py-4 px-5 no-gutters hover-gray">
	<div class="col-lg-1 text-center">
		<div class="lasso-url-image">
			<img width="50" height="50" loading="lazy" class="lasso-url-image" src="{{:img_src}}">
		</div>
	</div>
	<div class="col-lg-8">
		<strong class="lasso-url-title">{{:title}}</strong>
		<small class="lasso-url-permalink">{{:permalink}}</small>
	</div>
	<div class="col-lg-3 text-right">
		<button class="lasso-display-add-btn add-btn"
				data-link-slug="{{:slug}}" data-post-id="{{:post_id}}">
			<i class="far fa-plus-circle"></i> Add
		</button>
	</div>
</div>
