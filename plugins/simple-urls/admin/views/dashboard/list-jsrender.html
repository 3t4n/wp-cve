<div class="d-block p-4 text-break black hover-gray">
	<div class="row align-items-center">
		<!-- IMAGE -->
		<div class="col-lg-1 text-center pb-lg-0 pb-3">
			<a href="{{:link_detail}}">
				<img alt="{{:title}}" src="{{:img_src}}" loading="lazy" class="rounded border" width="50" height="50">
			</a>
		</div>

		<!-- TITLE -->
		<div class="col-lg-4 text-lg-left text-center pb-lg-0 pb-1">
			<a href="{{:link_detail}}" class="black hover-purple-text font-weight-bold">
				{{:title}}
			</a>
		</div>

		<div class="col-lg-5 d-lg-block">
			<a href="{{:public_link}}" class="dark-gray hover-purple-text cursor-pointer" target="_blank">
				{{:public_link}}
			</a>
		</div>

		<!-- Clicks -->
		<div class="col-lg-2 d-lg-block">
			{{:groups}}
		</div>
	</div>
</div>
