<!-- NOTIFICATION DEFAULT -->
<div id="{{:alert_id}}" class="row alert {{:alert_bg}} white shadow mb-0 collapse show" href="#{{:alert_id}}" data-toggle="collapse">
    <div class="col text-center p-3">
        <span>{{:message}}</span>
        <button class="close white" href="#{{:alert_id}}" data-toggle="collapse">
            <i class="far fa-times-circle"></i>
        </button>
    </div>
</div>
