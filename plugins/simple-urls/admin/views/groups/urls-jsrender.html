<div class="p-4 text-break black hover-gray cursor-move" data-post-id="{{:post_id}}">
	<div class="row align-items-center">
		<!-- IMAGE -->
		<div class="col-lg-1 text-center pb-lg-0 pb-3">
			<img src="{{:image_src}}" loading="lazy" class="rounded border" width="50" height="50">
		</div>

		<!-- NAME -->
		<div class="col-lg font-weight-bold text-lg-left text-center pb-lg-0 pb-1">
			<object class="cursor-pointer">
				<a href="{{:link_url_detail}}" class="black hover-purple-text">{{:link_name}}</a>
			</object>
		</div>

		<!-- PERMALINK -->
		<div class="col-lg text-lg-left text-center pb-lg-0 pb-3">
			{{:permalink}}
		</div>
	</div>
</div>
