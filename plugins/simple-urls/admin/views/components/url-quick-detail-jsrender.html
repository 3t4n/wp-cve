<h2 class="product-name">{{:name}}</h2>
<input type="hidden" id="lasso_id" value="{{:id}}">
<input type="hidden" id="thumbnail_image_url" value="{{:thumbnail_id}}"/>
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col">
				<div class="form-group mb-4">
					<label for="affiliate_name"><strong>Name</strong></label>
					<input id="affiliate_name" name="affiliate_name" type="text" class="form-control affiliate_name" value="{{:name}}" placeholder="URL Name Goes Here">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col lasso-lite-disabled">
				<div class="form-group mb-4">
					<label for="badge_text"><strong>Badge Text</strong></label>
					<input id="badge_text" name="badge_text" type="text" class="form-control" placeholder="Our Pick">
				</div>
			</div>
			<div class="col">
				<div class="form-group mb-4">
					<label for="button_text"><strong>Button Text</strong></label>
					<input id="buy_btn_text" name="buy_btn_text" type="text" class="form-control" value="{{:primary_button_text}}" placeholder="{{:primary_button_text_default}}">
				</div>
			</div>
		</div>
		<div class="row lasso-lite-disabled">
			<div class="col">
				<div class="form-group mb-4">
					<label for="description"><strong>Description</strong></label>
					<div class="form-control" id="description">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="row">
			<div class="col">
				<div class="image_wrapper">
					<div class="lasso-image">
						<img id="lasso_render_thumbnail" src="{{:image_src}}" class="img-fluid url_image">
						<div class="image_loading d-none"><div class="py-5"><div class="loader"></div></div></div>
						<div class="image_update"><i class="far fa-camera-alt"></i> Update Image</div>
						<input type="hidden" id="lasso_thumbnail_id" name="lasso_thumbnail_id" value="{{:thumbnail_id}}"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col text-center">
		<p class="js-error text-danger my-3 d-none"></p>
	</div>
</div>
<div class="row">
	<div class="col text-right">
		<button class="btn btn-lasso-save-link lite" data-post-id="{{:id}}" data-link-slug="{{:slug}}">
			<i class="far fa-plus-circle"></i> Add
		</button>
		<button class="btn btn-danger btn-close-save-quick-link">
			Cancel
		</button>
	</div>
</div>
